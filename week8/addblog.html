<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    <div class="container">
        <form action="" method="post" id="myform">
            <div class="row">
                <h1>Add Review</h1>
                <div class="col-6">
                    <label for="" class="form-label">book title</label>
                    <input type="text" name="" class="form-control" id="booktitle">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">author</label>
                    <input type="text" name="" class="form-control" id="author">
                </div>

                <div class="col-6">
                    <label for="" class="form-label">publisher</label>
                    <input type="text" name="" class="form-control" id="publisher">
                </div>
                <div class="col">
                    <label for="" class="form-label">year</label>
                    <input type="number" min="0" max="10" name="" class="form-control" id="year" >
                </div>
                <div class="col">
                    <label for="" class="form-label">price</label>
                    <input type="number" min="0" max="10" name="" class="form-control" id="price" >
                </div>
                <div class="col-6">
                    <label for="" class="form-label">picture</label>
                    <input type="text" name="" class="form-control" id="picture">
                </div>
            </div>
            <h1></h1>
                <div class="row">
                    <div class="col">
                        <input type="button" class="btn btn-primary" onclick="addbook()" value="addbook">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function addbook() {
            let obj = {
                "id":null,
                "booktitle": document.forms['myform']['booktitle'].value,
                "author": document.forms['myform']['author'].value,
                "publisher": document.forms['myform']['publisher'].value,
                "year": document.forms['myform']['year'].value,
                "price": document.forms['myform']['price'].value,
                "picture": document.forms['myform']['picture'].value
            }
            console.log(obj);
            let text = JSON.stringify(obj);
            console.log(text);
            let xhttp = new XMLHttpRequest();
            xhttp.open("POST", 'http://localhost:3000/Book');
            xhttp.setRequestHeader('Content-Type', 'application/json');
            xhttp.send(text);
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
