<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-weight: bold;
  background-image:url(33.jpg) ;
  font-family: 'Fredoka One', cursive;
}

.btnprev {
  margin: 20px 5px;
  background-color: blue;
  color: white;
  padding: 10px;
  float: right;
  border: none;
}

.btnnext {
  margin: 20px 5px;
  background-color: blue;
  color: white;
  padding: 10px;
  float: left;
  border: none;
}
  </style>

  <title></title>
</head>

<body onload="getAjex()">
  <div class="container">
    <button class="btnnext" onclick="prev()">ก่อนหน้า</button>
    <button class="btnprev" onclick="next()">ถัดไป</button>
    
  </div>
  <div class="container" id="display"></div>

  <script>
    let xhttp = new XMLHttpRequest();
    let i = 0;

    function getAjex() {
      xhttp.open("GET", 'http://localhost:3000/Book');
      xhttp.send();
      xhttp.onload = function () {
        let obj = JSON.parse(this.responseText);
        let temp = '';
        test = obj.length
        temp +=
          '<thead class="table-dark table-bordered border-white">'
          + '<th>#</th>'
          + '<th>picture</> '
          + '<th>booktitle</th>'
          + '<th>author</th>'
          + '<th>publisherr</>'
          + '<th>year</th>'
          + '<th>pricer</th>'
          + '</thead > '
          + '<tr>'
          + '<td>' + obj[i].id + '</td>'
          + '<td>' + '<img src="' + obj[i].picture + '" width="200px"></td>'
          + '<td>' + obj[i].booktitle + '</td>'
          + '<td>' + obj[i].author + ' </td>'
          + '<td>' + obj[i].publisher + '</td>'
          + '<td>' + obj[i].year + '</td>'
          + '<td>' + obj[i].price + 'บาท</td>'
          + '</tr>'
        document.getElementById('display').innerHTML = '<table class="table table-dark table-striped table-bordered border-white">' + temp + '</table>'
      }
    }
    function next() {
      i++;
      if (i > test - 1) {
        i = 0;
      }
      getAjex();
    }

    function prev() {
      i--;
      if (i < 0) {
        i = test - 1;
      }
      getAjex();
    }
  </script>
  <div class="row d-flex justify-content-center mb-5">
    <a href="addblog.html" class="btn btn-primary">Add Book</a>
</div>
</div>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>
