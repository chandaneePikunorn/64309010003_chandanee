<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    <div class="container">
        <form action="" method="post" id="myform">
            <div class="row">
                <div class="col-8">
                    <label for="" class="form-label">Movie Name</label>
                    <input type="text" name="" class="form-control" id="movieName">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Movie Length</label>
                    <input type="number" name="" class="form-control" id="movieLength">
                </div>

                <div class="col-6">
                    <label for="" class="form-label">Director</label>
                    <input type="text" name="" class="form-control" id="director">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Category</label>
                    <input type="text" name="" class="form-control" id="category">
                </div>

                <div class="col-6">
                    <label for="" class="form-label">Picture</label>
                    <input type="file" name="" class="form-control" id="picture">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Trailer</label>
                    <input type="text" name="" class="form-control" id="trailer">
                </div>
                <div class="col-12">
                    <label for="" class="form-label">Review</label>
                    <textarea type="text" name="" class="form-control" id="review"></textarea>
                </div>
                <div class="col">
                    <label for="" class="form-label">ScreenPlay</label>
                    <input type="number" name="" class="form-control" id="screenPlay">
                </div>
                <div class="col">
                    <label for="" class="form-label">Playing</label>
                    <input type="number" name="" class="form-control" id="playing">
                </div>
                <div class="col">
                    <label for="" class="form-label">music</label>
                    <input type="number" name="" class="form-control" id="music">
                </div>
                <div class="col">
                    <label for="" class="form-label">actorSkills</label>
                    <input type="number" name="" class="form-control" id="actorSkills">
                </div>
                <div class="col ">
                    <label for="" class="form-label">graphics</label>
                    <input type="number" name="" class="form-control" id="graphics">
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
