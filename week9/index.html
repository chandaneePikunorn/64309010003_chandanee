<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
</head>

<body onload="getAJAX()">
    <div class="container" id="display">
    </div>
    <div class="container">
        <button class="btn" onclick="pre()">ก่อนหน้า</button>
        <button class="btn" onclick="next()">ถัดไป</button>
    </div>


    <script>
        let xhttp = new XMLHttpRequest();
        let i = 0;

        function getAJAX() {
            xhttp.open("GET", 'http://localhost:3000/movieReview');
            xhttp.send();
            xhttp.onload = function () {
                let obj = JSON.parse(this.responseText);
                let temp = '';
                temp +=
                    '<tr><td>' + obj[i].id + '</td><td>' + obj[i].movieName + '</td>' +'<td><img src="' + obj[i].picture +'</td>' +'" width="200px"></td>'+
                    '<td>' + obj[i].movieLength + '</td>' + '<td>' + obj[i].director + '</td>' +
                    '<td>' + obj[i].category + '</td>' + '<td>' + obj[i].trailer +
                    '"frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td><td>' +
                    +'<td>' + obj[i].review.review + '</td>' + '<td>' + obj[i].review.score.average + '</td>'
                document.getElementById('display').innerHTML = '<table class="table">' + temp + '</table>'
            }
        }
        if (i >= getAJAX) {
            function next() {
                i++;
                getAJAX();
            }

            function pre() {
                i--;
                getAJAX();
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
